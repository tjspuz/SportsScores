<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Details</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800;900&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/gridstack@7.2.3/dist/gridstack.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/gridstack@7.2.3/dist/gridstack-all.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #141414;
            --bg-card: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --text-tertiary: #666666;
            --accent-primary: #00d9ff;
            --accent-secondary: #ff006e;
            --live-color: #ff3b3b;
            --border-color: #2a2a2a;
            --border-hover: #3a3a3a;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.5);
            --transition-speed: 0.2s;
        }

        [data-theme="light"] {
            --bg-primary: #f8f9fa;
            --bg-secondary: #ffffff;
            --bg-card: #ffffff;
            --text-primary: #0a0a0a;
            --text-secondary: #4a4a4a;
            --text-tertiary: #8a8a8a;
            --accent-primary: #0066cc;
            --accent-secondary: #e91e63;
            --live-color: #d32f2f;
            --border-color: #e0e0e0;
            --border-hover: #c0c0c0;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.08);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.12);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.16);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Navigation */
        nav {
            position: sticky;
            top: 0;
            z-index: 100;
            background: var(--bg-secondary);
            border-bottom: 2px solid var(--border-color);
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow-md);
            transition: all 0.3s ease;
        }

        /* FIX #6: Fullscreen mode - hide nav */
        body.fullscreen nav {
            transform: translateY(-100%);
        }

        /* FIX #6: Fullscreen toggle button */
        .fullscreen-toggle {
            position: fixed;
            top: 10px;
            right: 10px;
            background: var(--bg-card);
            border: 2px solid var(--border-color);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--text-secondary);
            z-index: 200;
            font-size: 1.2rem;
            transition: all 0.2s;
        }

        .fullscreen-toggle:hover {
            background: var(--accent-primary);
            color: white;
            transform: scale(1.1);
        }

        .nav-content {
            max-width: 1600px;
            margin: 0 auto;
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 600;
            padding: 8px 16px;
            border-radius: 8px;
            transition: all var(--transition-speed);
        }

        .back-btn:hover {
            color: var(--text-primary);
            background: var(--bg-card);
        }

        .nav-controls {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .theme-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            cursor: pointer;
            transition: all var(--transition-speed);
        }

        .theme-toggle:hover {
            border-color: var(--border-hover);
        }

        .layout-toggle {
            padding: 8px 16px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-speed);
            font-family: 'Outfit', sans-serif;
            font-size: 0.9rem;
        }

        .layout-toggle:hover {
            border-color: var(--accent-primary);
            background: var(--accent-primary);
            color: white;
        }

        /* Container */
        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 24px;
        }

        /* Matchup Header */
        .matchup-header {
            background: linear-gradient(135deg, var(--bg-secondary), var(--bg-card));
            border-radius: 20px;
            padding: 32px;
            margin-bottom: 32px;
            border: 2px solid var(--border-color);
            box-shadow: var(--shadow-lg);
            animation: slideDown 0.4s ease-out;
            position: relative;
            transition: all 0.3s ease;
        }

        /* NEW: Compact/Ticker Mode */
        .matchup-header.compact {
            padding: 12px 24px;
        }

        .matchup-header.compact .teams-display {
            display: flex;
            gap: 20px;
            align-items: center;
            justify-content: center;
            grid-template-columns: unset;
        }

        .matchup-header.compact .team-section {
            flex-direction: row !important;
            gap: 10px;
            align-items: center;
            text-align: left;
        }

        .matchup-header.compact .team-logo-large {
            width: 40px;
            height: 40px;
        }

        .matchup-header.compact .team-name-large {
            font-size: 1.2rem;
        }

        .matchup-header.compact .team-record-large {
            display: none !important;
        }

        .matchup-header.compact .game-status:not(.live) {
            display: none !important;
        }

        /* Keep line score but make it compact */
        .matchup-header.compact .line-score {
            margin-top: 12px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }

        .matchup-header.compact .line-score table {
            font-size: 0.7rem;
            margin: 0 auto;
        }

        .matchup-header.compact .line-score th,
        .matchup-header.compact .line-score td {
            padding: 4px 8px;
        }

        .matchup-header.compact .line-score .team-cell img {
            width: 16px;
            height: 16px;
        }

        .matchup-header.compact .line-score .total-score {
            font-size: 0.9rem;
        }

        .matchup-header.compact .scores {
            font-size: 1.5rem;
        }

        /* FIX #5: Show game status (live clock) in compact mode */
        .matchup-header.compact .game-status.live {
            display: block !important;
            font-size: 0.75rem;
            margin-top: 8px;
            text-align: center;
        }

        /* NEW: Header Toggle Button */
        .header-toggle-btn {
            position: absolute;
            top: 12px;
            right: 12px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            width: 28px;
            height: 28px;
            border-radius: 50%;
            cursor: pointer;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9rem;
            transition: all 0.2s;
            z-index: 10;
        }

        .header-toggle-btn:hover {
            background: var(--border-hover);
            color: var(--text-primary);
            transform: scale(1.1);
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .teams-display {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 32px;
            align-items: center;
        }

        .team-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
            text-align: center;
        }

        .team-section.away {
            align-items: flex-start;
            text-align: left;
        }

        .team-section.home {
            align-items: flex-end;
            text-align: right;
        }

        .team-logo-large {
            width: 100px;
            height: 100px;
            object-fit: contain;
            filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.3));
            transition: transform var(--transition-speed);
        }

        .team-logo-large:hover {
            transform: scale(1.05);
        }

        .team-name-large {
            font-size: 1.8rem;
            font-weight: 900;
            letter-spacing: -0.02em;
        }

        .team-record-large {
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-family: 'Space Mono', monospace;
        }

        .score-display {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .scores {
            display: flex;
            align-items: center;
            gap: 16px;
            font-size: 3.5rem;
            font-weight: 900;
            font-family: 'Space Mono', monospace;
        }

        .dash {
            color: var(--text-tertiary);
            font-weight: 400;
        }

        .game-status {
            font-size: 0.95rem;
            color: var(--text-secondary);
            font-weight: 600;
            padding: 8px 16px;
            background: var(--bg-primary);
            border-radius: 20px;
            border: 1px solid var(--border-color);
        }

        .game-status.live {
            color: var(--live-color);
            border-color: var(--live-color);
            animation: pulse-border 2s infinite;
        }

        @keyframes pulse-border {
            0%, 100% { border-color: var(--live-color); }
            50% { border-color: transparent; }
        }

        /* FEATURE: Betting Odds in Matchup Header */
        .matchup-betting-odds {
            margin-top: 24px;
            padding-top: 20px;
            border-top: 2px solid var(--border-color);
        }

        .odds-section {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .odds-title {
            font-size: 0.85rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-tertiary);
        }

        .odds-grid {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .odds-chip {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 14px;
            background: color-mix(in srgb, var(--accent-primary) 10%, transparent);
            border: 1px solid color-mix(in srgb, var(--accent-primary) 30%, transparent);
            border-radius: 20px;
            font-size: 0.85rem;
            font-family: 'Space Mono', monospace;
        }

        .odds-chip .odds-label {
            color: var(--text-tertiary);
            font-weight: 600;
        }

        .matchup-header.compact .matchup-betting-odds {
            display: none;
        }

        /* FEATURE: Possession Indicator */
        .possession-indicator {
            display: inline-block;
            font-size: 1.5rem;
            margin-right: 8px;
            animation: bounce-possession 0.6s ease-in-out infinite;
        }

        @keyframes bounce-possession {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .timeout-indicator {
            font-size: 0.85rem;
            color: var(--text-tertiary);
            font-family: 'Space Mono', monospace;
            margin-top: 4px;
        }

        /* FEATURE: Team Leaders Widget */
        .leaders-grid {
            display: grid;
            gap: 16px;
        }

        .leader-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: var(--bg-secondary);
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        .leader-headshot {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--border-color);
        }

        .leader-info {
            flex: 1;
        }

        .leader-name {
            font-weight: 700;
            font-size: 0.95rem;
            margin-bottom: 2px;
        }

        .leader-stat-label {
            font-size: 0.75rem;
            color: var(--text-tertiary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .leader-stat-value {
            font-size: 1.4rem;
            font-weight: 900;
            font-family: 'Space Mono', monospace;
            color: var(--accent-primary);
        }

        /* FEATURE: Play-by-Play Widget */
        .play-feed {
            max-height: 500px;
            overflow-y: auto;
            padding: 8px;
        }

        .play-item {
            display: flex;
            gap: 12px;
            padding: 12px;
            border-left: 3px solid var(--border-color);
            margin-bottom: 8px;
            transition: all 0.2s;
        }

        .play-item:hover {
            background: var(--bg-secondary);
            border-left-color: var(--accent-primary);
        }

        .play-item.scoring {
            border-left-color: var(--accent-primary);
            background: color-mix(in srgb, var(--accent-primary) 5%, transparent);
        }

        .play-time {
            font-family: 'Space Mono', monospace;
            font-size: 0.8rem;
            color: var(--text-tertiary);
            font-weight: 600;
            min-width: 45px;
        }

        .play-content {
            flex: 1;
        }

        .play-team {
            font-weight: 700;
            font-size: 0.85rem;
            margin-bottom: 4px;
        }

        .play-text {
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .play-score {
            font-family: 'Space Mono', monospace;
            font-weight: 700;
            color: var(--text-secondary);
            font-size: 0.85rem;
            margin-top: 4px;
        }

        /* Widget Grid */
        /* MODERN FLEXIBLE GRID SYSTEM */
        .widgets-grid {
            display: grid;
            grid-template-columns: repeat(12, 1fr); /* 12-column grid for flexibility */
            gap: 20px;
            margin-bottom: 32px;
            align-items: start;
        }

        /* Default widget spans */
        .widget {
            grid-column: span 6; /* Default: 2 widgets per row (half width) */
            background: var(--bg-card);
            border-radius: 16px;
            padding: 24px;
            border: 2px solid var(--border-color);
            box-shadow: var(--shadow-md);
            transition: all var(--transition-speed);
            animation: fadeIn 0.4s ease-out;
            position: relative;
            min-height: 200px;
        }

        /* Chart widgets get full width for better visibility */
        .widget[data-widget="winprob"] {
            grid-column: span 12; /* Full width for charts */
        }

        /* Box score tables get more flexible sizing */
        .widget.table-card {
            grid-column: span 6; /* Half width by default */
            min-width: 0; /* Allow shrinking */
        }

        /* Hover effects */
        .widget:hover {
            border-color: var(--accent-primary);
            box-shadow: 0 8px 24px rgba(0, 217, 255, 0.15);
            transform: translateY(-2px);
        }

        .widget.sortable-ghost {
            opacity: 0.3;
            transform: scale(0.95);
        }

        /* Responsive behavior */
        @media (max-width: 1400px) {
            .widget {
                grid-column: span 12; /* Stack on smaller screens */
            }
        }

        @media (min-width: 1400px) {
            /* Allow 3-column layout on very large screens */
            .widget[data-widget="stats"] {
                grid-column: span 6;
            }
        }

        /* FIX #4: Widget Minimized State - Proportional Scaling */
        .widget.minimized {
            padding: 12px 20px;
        }

        .widget.minimized .widget-header {
            margin-bottom: 10px;
            padding-bottom: 8px;
        }

        .widget.minimized .widget-content {
            max-height: none;
            overflow: visible;
        }

        .widget.minimized .chart-container {
            height: 150px !important;
        }

        .widget.minimized .stat-row {
            margin-bottom: 12px;
        }

        .widget.minimized .stat-header {
            font-size: 0.75rem;
            margin-bottom: 6px;
        }

        .widget.minimized .stat-label {
            font-size: 0.75rem;
        }

        .widget.minimized .stat-values {
            font-size: 0.9rem;
        }

        .widget.minimized .bar-container {
            height: 6px;
            margin-top: 6px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        /* PRODUCTION ENHANCEMENT: Point Ghost Animation */
        @keyframes ghostFloat {
            0% { transform: translateY(0) scale(0.5); opacity: 0; }
            20% { opacity: 1; transform: translateY(-10px) scale(1.2); }
            100% { transform: translateY(-60px) scale(1); opacity: 0; }
        }

        .score-ghost {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Space Mono', monospace;
            font-weight: 900;
            font-size: 2rem;
            color: var(--team-color);
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
            pointer-events: none;
            animation: ghostFloat 1.2s cubic-bezier(0.23, 1, 0.32, 1) forwards;
            z-index: 100;
        }

        /* PRODUCTION ENHANCEMENT: Glassmorphism for modern depth - THEME AWARE */
        .widget {
            background: color-mix(in srgb, var(--bg-card) 85%, transparent) !important;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid color-mix(in srgb, var(--border-color) 50%, transparent) !important;
        }

        .matchup-header {
            background: color-mix(in srgb, var(--bg-secondary) 90%, transparent) !important;
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
        }

        nav {
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
        }

        /* PRODUCTION ENHANCEMENT: Enhanced Live Pulse */
        .game-status.live {
            box-shadow: 0 0 15px rgba(255, 59, 59, 0.3);
            border: 1px solid var(--live-color);
            background: rgba(255, 59, 59, 0.08);
            animation: border-glow 2s infinite alternate;
        }

        @keyframes border-glow {
            from { box-shadow: 0 0 10px rgba(255, 59, 59, 0.2); }
            to { box-shadow: 0 0 25px rgba(255, 59, 59, 0.5); }
        }

        .live-indicator {
            animation: pulse-glow 2s infinite;
        }

        @keyframes pulse-glow {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        /* PRODUCTION ENHANCEMENT: Container Queries for responsive widgets */
        .widget {
            container-type: inline-size;
            container-name: widget;
        }

        /* Widget adapts internally based on its own width */
        @container widget (min-width: 800px) {
            .table-wrapper table {
                font-size: 1rem;
            }
            
            .stat-row {
                display: grid;
                grid-template-columns: 1fr 2fr 1fr;
                align-items: center;
            }
            
            .bar-container {
                margin-top: 0;
            }
        }

        @container widget (max-width: 400px) {
            .widget-header h3 {
                font-size: 0.9rem;
            }
            
            .player-info {
                font-size: 0.85rem;
            }
        }

        /* PRODUCTION ENHANCEMENT: Skeleton Loader */
        .skeleton-loader {
            background: linear-gradient(
                90deg,
                var(--bg-card) 25%,
                var(--border-color) 50%,
                var(--bg-card) 75%
            );
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
            border-radius: 8px;
            height: 20px;
            margin-bottom: 10px;
        }

        .skeleton-widget {
            background: var(--bg-card);
            border: 2px solid var(--border-color);
            border-radius: 16px;
            padding: 24px;
            min-height: 200px;
        }

        .skeleton-header {
            height: 24px;
            width: 60%;
            margin-bottom: 20px;
        }

        .skeleton-content {
            height: 150px;
            width: 100%;
        }

        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* MODERN DRAG & RESIZE SYSTEM */
        .drag-handle {
            color: var(--text-tertiary);
            font-size: 1.1rem;
            padding: 4px 8px;
            cursor: grab;
            user-select: none;
            transition: all 0.2s;
            border-radius: 4px;
        }

        .drag-handle:hover {
            background: var(--border-color);
            color: var(--accent-primary);
        }

        .drag-handle:active {
            cursor: grabbing;
            transform: scale(1.1);
        }

        /* Widget controls */
        .widget-controls {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        /* Resize buttons for dynamic width control */
        .resize-btns {
            display: flex;
            gap: 4px;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .widget:hover .resize-btns {
            opacity: 1;
        }

        .resize-btn {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            width: 28px;
            height: 28px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.85rem;
            font-weight: bold;
        }

        .resize-btn:hover {
            background: var(--accent-primary);
            color: white;
            border-color: var(--accent-primary);
        }

        .resize-btn.active {
            background: var(--accent-primary);
            color: white;
            border-color: var(--accent-primary);
        }

        /* Width control classes */
        .widget.width-full { grid-column: span 12 !important; }
        .widget.width-half { grid-column: span 6 !important; }
        .widget.width-third { grid-column: span 4 !important; }

        .sortable-ghost {
            opacity: 0.4;
        }

        .sortable-drag {
            opacity: 0.8;
        }

        /* Hover effects handled in main widget section above */
        
        .widget:hover {
            border-color: var(--border-hover);
            box-shadow: var(--shadow-lg);
        }

        .widget.sortable-drag {
            opacity: 0.5;
            cursor: grabbing;
        }

        .widget.sortable-ghost {
            opacity: 0.3;
        }

        .widget-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 2px solid var(--border-color);
        }

        .widget-title {
            font-size: 1rem;
            font-weight: 700;

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const gameId = urlParams.get('id');
        const sportPath = urlParams.get('sport') || 'basketball/mens-college-basketball';
        
        const BASE_URL = `https://site.api.espn.com/apis/site/v2/sports/${sportPath}/summary?event=${gameId}`;

        let gameData = null;
        let widgetOrder = [];

        // Theme Management
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');

        function loadTheme() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        }

        function updateThemeIcon(theme) {
            themeIcon.textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        }

        themeToggle.addEventListener('click', toggleTheme);

        // NEW: Split View Toggle
        const splitViewBtn = document.getElementById('split-view-btn');
        
        function toggleSplitView() {
            const boxSection = document.getElementById('boxscores');
            if (boxSection) {
                boxSection.classList.toggle('split-view');
                splitViewBtn.classList.toggle('active');
            }
        }
        
        if (splitViewBtn) {
            splitViewBtn.addEventListener('click', toggleSplitView);
        }

        // NEW: Header Toggle (Compact/Ticker Mode)
        window.toggleHeader = function() {
            const header = document.querySelector('.matchup-header');
            const btn = document.querySelector('.header-toggle-btn');
            if (header && btn) {
                header.classList.toggle('compact');
                btn.innerHTML = header.classList.contains('compact') ? '‚ñº' : '‚ñ≤';
            }
        };

        // FIX #6: Fullscreen Toggle
        window.toggleFullscreen = function() {
            document.body.classList.toggle('fullscreen');
        };

        // NEW: Widget Minimize Toggle
        window.toggleWidget = function(btn) {
            const widget = btn.closest('.widget');
            if (widget) {
                widget.classList.toggle('minimized');
                btn.innerHTML = widget.classList.contains('minimized') ? '+' : '‚àí';
            }
        };

        // MODERN: Resize Widget Function
        window.resizeWidget = function(btn, size) {
            const widget = btn.closest('.widget');
            const resizeBtns = btn.parentElement.querySelectorAll('.resize-btn');
            
            if (widget) {
                // Remove all width classes
                widget.classList.remove('width-full', 'width-half', 'width-third');
                
                // Add new width class
                widget.classList.add(`width-${size}`);
                
                // Update button states
                resizeBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                // ENHANCEMENT: Save entire layout including sizes
                saveLayout();
            }
        };

        // NEW: Box Score Toggle (Compact Mode)
        window.toggleBoxScore = function(btn) {
            const tableCard = btn.closest('.table-card');
            if (tableCard) {
                tableCard.classList.toggle('compact');
                btn.innerHTML = tableCard.classList.contains('compact') ? '+' : '‚àí';
            }
        };

        // Initialize
        loadTheme();
        let isInitialRender = true;
        fetchGameData();

        // Fetch Game Data
        async function fetchGameData() {
            console.log('=== FETCH START ===');
            console.log('Fetching game data from:', BASE_URL);
            console.log('Game ID:', gameId);
            console.log('Sport:', sportPath);
            
            try {
                // Add timeout to the fetch
                const controller = new AbortController();
                const timeoutId = setTimeout(() => {
                    console.log('!!! TIMEOUT TRIGGERED !!!');
                    controller.abort();
                }, 10000); // 10 second timeout
                
                console.log('Sending fetch request...');
                const response = await fetch(BASE_URL, { 
                    signal: controller.signal,
                    mode: 'cors'
                });
                clearTimeout(timeoutId);
                console.log('Fetch completed. Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                console.log('Parsing JSON...');
                gameData = await response.json();
                console.log('Game data received successfully. Keys:', Object.keys(gameData));
                
                renderPage(gameData, isInitialRender);
                if (isInitialRender) {
                    initializeDragAndDrop();
                    isInitialRender = false;
                }
                console.log('=== FETCH SUCCESS ===');
            } catch (error) {
                console.error('=== FETCH ERROR ===');
                console.error('Error type:', error.name);
                console.error('Error message:', error.message);
                console.error('Full error:', error);
                
                let errorMessage = 'Failed to load game data';
                let errorDetails = 'Please check your connection and try again';
                
                if (error.name === 'AbortError') {
                    errorMessage = 'Request timed out';
                    errorDetails = 'The ESPN API is taking too long to respond';
                } else if (error.message.includes('CORS')) {
                    errorMessage = 'CORS Error';
                    errorDetails = 'Try opening the page from a local server or different browser';
                } else if (error.message.includes('Failed to fetch')) {
                    errorMessage = 'Network Error';
                    errorDetails = 'Cannot reach ESPN API. Check your internet connection or try again later.';
                }
                
                document.getElementById('content').innerHTML = `
                    <div class="loading">
                        <div style="font-size: 3rem; margin-bottom: 16px;">‚ö†Ô∏è</div>
                        <div style="font-size: 1.5rem; font-weight: 700; margin-bottom: 12px;">${errorMessage}</div>
                        <div style="color: var(--text-tertiary); font-size: 0.9rem; margin-bottom: 20px;">${errorDetails}</div>
                        <div style="font-family: 'Space Mono', monospace; font-size: 0.8rem; color: var(--text-tertiary); background: var(--bg-secondary); padding: 16px; border-radius: 8px; text-align: left; max-width: 600px; margin: 0 auto; word-break: break-all;">
                            <div style="margin-bottom: 8px;"><strong>Debug Info:</strong></div>
                            <div>URL: ${BASE_URL}</div>
                            <div>Error: ${error.message}</div>
                            <div>Game ID: ${gameId}</div>
                            <div>Sport: ${sportPath}</div>
                        </div>
                        <div style="margin-top: 20px;">
                            <a href="index.html" style="color: var(--accent-primary); text-decoration: none; font-weight: 600;">‚Üê Back to Scores</a>
                        </div>
                    </div>
                `;
            }
        }

        // Render Page
        function renderPage(data, isInitial = true) {
            try {
                console.log('Rendering page with data:', data);
                
                if (!data || !data.header || !data.header.competitions || data.header.competitions.length === 0) {
                    throw new Error('Invalid game data structure');
                }
                
                const header = data.header.competitions[0];
                const home = header.competitors.find(c => c.homeAway === 'home');
                const away = header.competitors.find(c => c.homeAway === 'away');
                
                if (!home || !away) {
                    throw new Error('Missing team data');
                }

                // If this is an update (not initial), just update scores and stats
                if (!isInitial) {
                    updateScoresAndStats(data, home, away, header);
                    return;
                }

                // Initial render - build full page
                renderInitialPage(data, home, away, header);
            } catch (error) {
                console.error('Render error:', error);
                document.getElementById('content').innerHTML = `
                    <div class="loading">
                        <div style="font-size: 3rem; margin-bottom: 16px;">‚ö†Ô∏è</div>
                        <div style="font-size: 1.2rem; font-weight: 700; margin-bottom: 12px;">Failed to render game data</div>
                        <div style="color: var(--text-tertiary); font-size: 0.9rem; margin-bottom: 16px;">
                            ${error.message}
                        </div>
                        <div style="margin-top: 20px;">
                            <a href="index.html" style="color: var(--accent-primary); text-decoration: none; font-weight: 600;">‚Üê Back to Scores</a>
                        </div>
                    </div>
                `;
            }
        }

        // Update only scores and stats without re-rendering DOM
        function updateScoresAndStats(data, home, away, header) {
            const isPre = header.status.type.state === 'pre';
            const homeScore = isPre ? '-' : (home.score || '0');
            const awayScore = isPre ? '-' : (away.score || '0');
            const isLive = header.status.type.state === 'in';

            // ENHANCEMENT: Point Ghost Animation - Update scores in header with animation
            const scoreElements = document.querySelectorAll('.scores span');
            if (scoreElements.length >= 3) {
                // AWAY TEAM CHECK
                const oldAway = parseInt(scoreElements[0].textContent) || 0;
                const newAway = parseInt(awayScore) || 0;
                if (newAway > oldAway && !isPre) {
                    const awayColor = '#' + (away.team.color || 'ff006e');
                    triggerScorePop(scoreElements[0], newAway - oldAway, awayColor);
                }
                if (scoreElements[0].textContent !== awayScore) {
                    scoreElements[0].textContent = awayScore;
                }
                
                // HOME TEAM CHECK
                const oldHome = parseInt(scoreElements[2].textContent) || 0;
                const newHome = parseInt(homeScore) || 0;
                if (newHome > oldHome && !isPre) {
                    const homeColor = '#' + (home.team.color || '00d9ff');
                    triggerScorePop(scoreElements[2], newHome - oldHome, homeColor);
                }
                if (scoreElements[2].textContent !== homeScore) {
                    scoreElements[2].textContent = homeScore;
                }
            }

            // Update status
            const statusEl = document.querySelector('.game-status');
            if (statusEl && statusEl.textContent !== header.status.type.detail) {
                statusEl.textContent = header.status.type.detail;
                if (isLive) {
                    statusEl.classList.add('live');
                } else {
                    statusEl.classList.remove('live');
                }
            }

            // Update line scores if they exist
            if (away.linescores && home.linescores) {
                updateLineScores(away, home);
            }

            // Update box scores if they exist
            if (data.boxscore && data.boxscore.players) {
                updateBoxScores(data.boxscore.players);
            }

            // Update comparison stats
            if (data.boxscore && data.boxscore.teams) {
                const homeColor = '#' + (home.team.color || '00d9ff');
                const awayColor = '#' + (away.team.color || 'ff006e');
                updateComparison(data.boxscore.teams, homeColor, awayColor);
            }
        }

        // ENHANCEMENT: Point Ghost Animation Function
        function triggerScorePop(element, diff, color) {
            const ghost = document.createElement('div');
            ghost.className = 'score-ghost';
            ghost.style.setProperty('--team-color', color);
            ghost.innerText = `+${diff}`;
            
            // Append to the parent container (score-display) for proper positioning
            const container = element.closest('.score-display') || element.parentElement;
            container.style.position = 'relative'; // Ensure positioning context
            container.appendChild(ghost);
            
            // Optional: Haptic feedback for mobile
            if (window.navigator && window.navigator.vibrate) {
                window.navigator.vibrate(20);
            }
            
            // Clean up DOM after animation completes
            setTimeout(() => ghost.remove(), 1200);
        }

        // Update line scores in-place
        function updateLineScores(away, home) {
            const lineScoreTable = document.querySelector('.line-score table tbody');
            if (!lineScoreTable) return;

            const rows = lineScoreTable.querySelectorAll('tr');
            if (rows.length >= 2) {

                    if (!row) return;

                    const statCells = row.querySelectorAll('td:not(:first-child)');
                    player.stats.slice(0, 5).forEach((stat, statIndex) => {
                        if (statCells[statIndex] && statCells[statIndex].textContent !== stat) {

                if (homeStat && awayStat) {

                    if (values.length >= 2) {

        // Render Team Comparison
        function renderComparison(teamsData, homeColor, awayColor) {
            const container = document.getElementById('comparison-stats');
            
            const findStat = (stats, key) => stats.find(s => s.abbreviation === key || s.name === key);

            const awayStats = teamsData[0].statistics;
            const homeStats = teamsData[1].statistics;

            const statsToShow = ['FG%', '3PT%', 'FT%', 'REB', 'AST', 'TO'];

            statsToShow.forEach(key => {
                const hStat = findStat(homeStats, key);
                const aStat = findStat(awayStats, key);

                if (hStat && aStat) {
                    let hVal = parseFloat(hStat.displayValue);
                    let aVal = parseFloat(aStat.displayValue);
                    
                    if (isNaN(hVal) && hStat.displayValue.includes('-')) {
                        hVal = parseFloat(hStat.displayValue.split('-')[0]);
                        aVal = parseFloat(aStat.displayValue.split('-')[0]);
                    }

                    if (isNaN(hVal)) { hVal = 50; aVal = 50; }

                    const total = hVal + aVal || 1;
                    const aPer = (aVal / total) * 100;
                    const hPer = (hVal / total) * 100;

                    container.innerHTML += `
                        <div class="stat-row">
                            <div class="stat-header">
                                <span class="stat-label">${hStat.label || key}</span>
                            </div>
                            <div class="stat-values">

                                <span style="color: ${homeColor}">${hStat.displayValue}</span>
                            </div>
                            <div class="bar-container">
                                <div class="bar-segment" style="width: ${aPer}%; background: ${awayColor}"></div>
                                <div class="bar-segment" style="width: ${hPer}%; background: ${homeColor}"></div>
                            </div>
                        </div>
                    `;
                }
            });
        }

        // Render Box Score Table
        function renderBoxScore(teamData) {
            const team = teamData.team;
            const rawLabels = teamData.statistics[0].keys;
            const players = teamData.statistics[0].athletes;
            const logo = team.logo || (team.logos ? team.logos[0].href : '');
            const teamColor = '#' + (team.color || '00d9ff');

            // ESPN-style stat order: PTS REB AST FG 3PT FT PF MIN STL BLK TO
            const ESPN_ORDER = [
                'points', 
                'rebounds', 
                'assists', 
                'fieldGoalsMade-fieldGoalsAttempted', 
                'threePointFieldGoalsMade-threePointFieldGoalsAttempted', 
                'freeThrowsMade-freeThrowsAttempted',
                'personalFouls', 
                'minutes', 
                'steals', 
                'blocks', 
                'turnovers'
            ];

            const STAT_DISPLAY = {
                'points': 'PTS',
                'rebounds': 'REB',
                'assists': 'AST',
                'fieldGoalsMade-fieldGoalsAttempted': 'FG',
                'threePointFieldGoalsMade-threePointFieldGoalsAttempted': '3PT',
                'freeThrowsMade-freeThrowsAttempted': 'FT',
                'personalFouls': 'PF',
                'minutes': 'MIN',
                'steals': 'STL',
                'blocks': 'BLK',
                'turnovers': 'TO'
            };

            // Create mapping of old index to new index based on ESPN order
            const statIndices = ESPN_ORDER.map(espnKey => rawLabels.indexOf(espnKey)).filter(idx => idx !== -1);
            const orderedLabels = statIndices.map(idx => rawLabels[idx]);
            const displayHeaders = orderedLabels.map(label => STAT_DISPLAY[label] || label);

            // Separate starters and bench
            const starters = players.filter(p => p.starter === true);
            
            // FIX #3: Only show bench players with actual stats (not all dashes)
            const bench = players.filter(p => {
                if (p.starter === true) return false;
                // Check if player has any actual stats (not all empty/zero/dash)
                const hasStats = p.stats.some(stat => {
                    const statStr = String(stat || '');
                    return statStr !== '' && statStr !== '0' && statStr !== '-' && statStr !== '0-0';
                });
                return hasStats;
            });

            // Initialize team totals
            const teamTotals = new Array(statIndices.length).fill(0);
            let totalFGMade = 0, totalFGAttempted = 0;
            let total3PTMade = 0, total3PTAttempted = 0;
            let totalFTMade = 0, totalFTAttempted = 0;

            const renderPlayerRow = (p) => {
                const name = p.athlete.displayName || 'Unknown';
                const pos = p.athlete.position?.abbreviation || '';
                const img = p.athlete.headshot?.href || '';
                
                // Reorder stats according to ESPN order
                const orderedStats = statIndices.map(idx => p.stats[idx]);
                
                // Add to team totals
                orderedStats.forEach((stat, i) => {
                    const label = orderedLabels[i];
                    
                    // Check if stat exists and is a string
                    if (!stat) return;
                    
                    const statStr = String(stat);
                    
                    // Handle shooting stats separately (format: "X-Y")
                    if (label === 'fieldGoalsMade-fieldGoalsAttempted' && statStr.includes('-')) {
                        const [made, attempted] = statStr.split('-').map(Number);
                        if (!isNaN(made) && !isNaN(attempted)) {
                            totalFGMade += made;
                            totalFGAttempted += attempted;
                        }
                    } else if (label === 'threePointFieldGoalsMade-threePointFieldGoalsAttempted' && statStr.includes('-')) {
                        const [made, attempted] = statStr.split('-').map(Number);
                        if (!isNaN(made) && !isNaN(attempted)) {
                            total3PTMade += made;
                            total3PTAttempted += attempted;
                        }
                    } else if (label === 'freeThrowsMade-freeThrowsAttempted' && statStr.includes('-')) {
                        const [made, attempted] = statStr.split('-').map(Number);
                        if (!isNaN(made) && !isNaN(attempted)) {
                            totalFTMade += made;
                            totalFTAttempted += attempted;
                        }
                    } else if (label !== 'minutes') {
                        // Add numeric stats (skip minutes for totals)
                        const numValue = parseFloat(statStr);
                        if (!isNaN(numValue)) {
                            teamTotals[i] += numValue;
                        }
                    }
                });
                
                return `
                    <tr>
                        <td>
                            <div class="player-cell">
                                ${img ? `<img src="${img}" class="player-headshot" onerror="this.style.display='none'">` : ''}
                                <div class="player-info">
                                    <div class="player-name">${name}</div>
                                    <div class="player-position">${pos}</div>
                                </div>
                            </div>
                        </td>
                        ${orderedStats.map(s => `<td>${s || '-'}</td>`).join('')}
                    </tr>
                `;
            };

            let tbody = '';
            
            // Add starters section
            if (starters.length > 0) {
                tbody += `<tr class="box-section-header"><td colspan="${orderedLabels.length + 1}">STARTERS</td></tr>`;
                tbody += starters.map(renderPlayerRow).join('');
            }
            
            // Add bench section
            if (bench.length > 0) {
                tbody += `<tr class="box-section-header"><td colspan="${orderedLabels.length + 1}">BENCH</td></tr>`;
                tbody += bench.map(renderPlayerRow).join('');
            }

            // Build team totals row
            const totalStats = teamTotals.map((total, i) => {
                const label = orderedLabels[i];
                
                if (label === 'fieldGoalsMade-fieldGoalsAttempted') {
                    return `${totalFGMade}-${totalFGAttempted}`;
                } else if (label === 'threePointFieldGoalsMade-threePointFieldGoalsAttempted') {
                    return `${total3PTMade}-${total3PTAttempted}`;
                } else if (label === 'freeThrowsMade-freeThrowsAttempted') {
                    return `${totalFTMade}-${totalFTAttempted}`;
                } else if (label === 'minutes') {
                    return '-'; // Don't total minutes
                } else {
                    return Math.round(total); // Round to avoid decimals
                }
            });

            // FIX #5: Build totals row for tfoot (sticky footer)
            const tfootRow = `
                <tr>
                    <td>
                        <div class="player-cell">
                            <div class="player-info">
                                <div class="player-name" style="text-transform: uppercase; letter-spacing: 0.05em;">TEAM TOTALS</div>
                            </div>
                        </div>
                    </td>
                    ${totalStats.map(s => `<td>${s}</td>`).join('')}
                </tr>
            `;

            return `
                <div class="table-card widget width-half" data-widget="boxscore-${team.id}">
                    <div class="table-header widget-header" style="border-bottom-color: ${teamColor}">
                        <div class="table-header-left">
                            <img src="${logo}" class="table-team-logo">
                            <div class="table-team-name" style="color: ${teamColor}">${team.displayName}</div>
                        </div>
                        <div class="widget-controls">
                            <div class="resize-btns">
                                <span class="resize-btn" onclick="resizeWidget(this, 'full')" title="Full Width">‚ñ≠</span>
                                <span class="resize-btn active" onclick="resizeWidget(this, 'half')" title="Half Width">‚ñØ</span>
                            </div>
                            <span class="table-minimize-btn" onclick="toggleBoxScore(this)">‚àí</span>
                            <span class="drag-handle">‚ãÆ‚ãÆ</span>
                        </div>
                    </div>
                    <div class="table-wrapper widget-content">
                        <table>
                            <thead>
                                <tr>
                                    <th>Player</th>
                                    ${displayHeaders.map(h => `<th>${h}</th>`).join('')}
                                </tr>
                            </thead>
                            <tbody>${tbody}</tbody>
                            <tfoot>${tfootRow}</tfoot>
                        </table>
                    </div>
                </div>
            `;
        }

        // Drag and Drop Functionality - UPDATE: All elements in one unified grid
        // ENHANCEMENT: Drag and Drop with localStorage Persistence
        function initializeDragAndDrop() {
            const grid = document.getElementById('widgets-grid');
            
            if (grid) {
                // Load saved layout first
                loadSavedLayout();
                
                // Make all widgets draggable (including box scores)
                Sortable.create(grid, {
                    animation: 150,
                    handle: '.drag-handle',
                    ghostClass: 'sortable-ghost',
                    dragClass: 'sortable-drag',
                    forceFallback: true,
                    fallbackTolerance: 3,
                    onEnd: function() {
                        saveLayout();
                    }
                });
            }
        }

        // ENHANCEMENT: Save widget order and sizes to localStorage
        function saveLayout() {
            const grid = document.getElementById('widgets-grid');
            if (!grid) return;
            
            const order = Array.from(grid.querySelectorAll('.widget')).map(widget => {
                return {
                    id: widget.getAttribute('data-widget'),
                    width: widget.classList.contains('width-full') ? 'full' : 
                           widget.classList.contains('width-third') ? 'third' : 'half'
                };
            });
            
            localStorage.setItem(`layout-${gameId}`, JSON.stringify(order));
            console.log('‚úÖ Layout saved:', order);
        }

        // ENHANCEMENT: Load saved widget layout
        function loadSavedLayout() {
            const grid = document.getElementById('widgets-grid');
            if (!grid) return;
            
            const saved = localStorage.getItem(`layout-${gameId}`);
            if (!saved) return;
            
            try {
                const order = JSON.parse(saved);
                console.log('üì¶ Loading saved layout:', order);
                
                // Reorder widgets based on saved order
                order.forEach((item, index) => {
                    const widget = grid.querySelector(`[data-widget="${item.id}"]`);
                    if (widget) {
                        // Restore width
                        widget.classList.remove('width-full', 'width-half', 'width-third');
                        widget.classList.add(`width-${item.width}`);
                        
                        // Update resize button states
                        const resizeBtns = widget.querySelectorAll('.resize-btn');
                        resizeBtns.forEach(btn => {
                            btn.classList.remove('active');
                            if (btn.getAttribute('onclick').includes(item.width)) {
                                btn.classList.add('active');
                            }
                        });
                        
                        // Move to correct position
                        grid.appendChild(widget);
                    }
                });
            } catch (e) {
                console.error('Failed to load layout:', e);
            }
        }

        function saveWidgetOrder() {
            // Deprecated - using saveLayout() now
        }

        function reorderWidgets() {
            // Deprecated - using loadSavedLayout() now
        }

        // Reset Layout
        document.getElementById('reset-layout')?.addEventListener('click', () => {
            localStorage.removeItem('widgetOrder');
            widgetOrder = [];
            if (gameData) {
                renderPage(gameData);
                initializeDragAndDrop();
            }
        });

        // FIX #1: Auto-refresh for ALL games every 10 seconds
        setInterval(() => {
            fetchGameData();
        }, 10000);

                alert('API Test Successful! Check console for details.');
            } catch (error) {
                console.error('API Test Failed:', error);
                alert('API Test Failed: ' + error.message);
            }
        };
        
        console.log('Game page loaded. Available debug commands:');
        console.log('- testAPI() - Test the API connection manually');
        console.log('- BASE_URL:', BASE_URL);
    </script>
