<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Details</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800;900&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/gridstack@7.2.3/dist/gridstack.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/gridstack@7.2.3/dist/gridstack-all.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #141414;
            --bg-card: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --text-tertiary: #666666;
            --accent-primary: #00d9ff;
            --accent-secondary: #ff006e;
            --live-color: #ff3b3b;
            --border-color: #2a2a2a;
            --border-hover: #3a3a3a;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.5);
            --transition-speed: 0.2s;
        }

        [data-theme="light"] {
            --bg-primary: #f8f9fa;
            --bg-secondary: #ffffff;
            --bg-card: #ffffff;
            --text-primary: #0a0a0a;
            --text-secondary: #4a4a4a;
            --text-tertiary: #8a8a8a;
            --accent-primary: #0066cc;
            --accent-secondary: #e91e63;
            --live-color: #d32f2f;
            --border-color: #e0e0e0;
            --border-hover: #c0c0c0;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.08);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.12);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.16);
        }

        /* THEME: Midnight Blue */
        [data-theme="midnight"] {
            --bg-primary: #0a0e27;
            --bg-secondary: #131829;
            --bg-card: #1a1f3a;
            --text-primary: #e8eaf6;
            --text-secondary: #9fa8da;
            --text-tertiary: #5c6bc0;
            --accent-primary: #00d4ff;
            --accent-secondary: #7c4dff;
            --live-color: #ff5252;
            --border-color: #283593;
            --border-hover: #3949ab;
            --shadow-sm: 0 2px 8px rgba(0, 212, 255, 0.15);
            --shadow-md: 0 4px 16px rgba(0, 212, 255, 0.2);
            --shadow-lg: 0 8px 32px rgba(124, 77, 255, 0.25);
        }

        /* THEME: Slate Gray */
        [data-theme="slate"] {
            --bg-primary: #1e1e1e;
            --bg-secondary: #2d2d2d;
            --bg-card: #383838;
            --text-primary: #f5f5f5;
            --text-secondary: #b0b0b0;
            --text-tertiary: #707070;
            --accent-primary: #64b5f6;
            --accent-secondary: #81c784;
            --live-color: #ef5350;
            --border-color: #454545;
            --border-hover: #555555;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.4);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.5);
            --shadow-lg: 0 8px 32px rgba(100, 181, 246, 0.15);
        }

        /* THEME: AMOLED */
        [data-theme="amoled"] {
            --bg-primary: #000000;
            --bg-secondary: #0d0d0d;
            --bg-card: #121212;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --text-tertiary: #666666;
            --accent-primary: #00e5ff;
            --accent-secondary: #ff1744;
            --live-color: #ff3d00;
            --border-color: #1f1f1f;
            --border-hover: #2f2f2f;
            --shadow-sm: 0 2px 8px rgba(0, 229, 255, 0.2);
            --shadow-md: 0 4px 16px rgba(0, 229, 255, 0.25);
            --shadow-lg: 0 8px 32px rgba(0, 229, 255, 0.3);
        }

        /* THEME: Nord */
        [data-theme="nord"] {
            --bg-primary: #2e3440;
            --bg-secondary: #3b4252;
            --bg-card: #434c5e;
            --text-primary: #eceff4;
            --text-secondary: #d8dee9;
            --text-tertiary: #81a1c1;
            --accent-primary: #88c0d0;
            --accent-secondary: #b48ead;
            --live-color: #bf616a;
            --border-color: #4c566a;
            --border-hover: #5e81ac;
            --shadow-sm: 0 2px 8px rgba(136, 192, 208, 0.15);
            --shadow-md: 0 4px 16px rgba(136, 192, 208, 0.2);
            --shadow-lg: 0 8px 32px rgba(94, 129, 172, 0.25);
        }

        /* THEME: Warm */
        [data-theme="warm"] {
            --bg-primary: #faf8f3;
            --bg-secondary: #fffef9;
            --bg-card: #ffffff;
            --text-primary: #2c2416;
            --text-secondary: #5c5545;
            --text-tertiary: #8c8775;
            --accent-primary: #d97706;
            --accent-secondary: #dc2626;
            --live-color: #b91c1c;
            --border-color: #e7e5df;
            --border-hover: #d4d2cc;
            --shadow-sm: 0 2px 8px rgba(217, 119, 6, 0.08);
            --shadow-md: 0 4px 16px rgba(217, 119, 6, 0.12);
            --shadow-lg: 0 8px 32px rgba(217, 119, 6, 0.15);
        }

        /* THEME: Sunset */
        [data-theme="sunset"] {
            --bg-primary: #1a0b2e;
            --bg-secondary: #251342;
            --bg-card: #2f1b4d;
            --text-primary: #f8f0ff;
            --text-secondary: #d4b3ff;
            --text-tertiary: #9f7aea;
            --accent-primary: #f97316;
            --accent-secondary: #a855f7;
            --live-color: #fb923c;
            --border-color: #44337a;
            --border-hover: #5b4a8f;
            --shadow-sm: 0 2px 8px rgba(249, 115, 22, 0.2);
            --shadow-md: 0 4px 16px rgba(168, 85, 247, 0.25);
            --shadow-lg: 0 8px 32px rgba(249, 115, 22, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Navigation */
        nav {
            position: sticky;
            top: 0;
            z-index: 100;
            background: var(--bg-secondary);
            border-bottom: 2px solid var(--border-color);
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow-md);
            transition: all 0.3s ease;
        }

        /* FIX #6: Fullscreen mode - hide nav */
        body.fullscreen nav {
            transform: translateY(-100%);
        }

        /* FIX #6: Fullscreen toggle button */
        .fullscreen-toggle {
            position: fixed;
            top: 10px;
            right: 10px;
            background: var(--bg-card);
            border: 2px solid var(--border-color);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--text-secondary);
            z-index: 200;
            font-size: 1.2rem;
            transition: all 0.2s;
        }

        .fullscreen-toggle:hover {
            background: var(--accent-primary);
            color: white;
            transform: scale(1.1);
        }

        .nav-content {
            max-width: 1600px;
            margin: 0 auto;
            padding: 8px 24px; /* Reduced from 16px to 8px - 50% reduction */
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        /* Enhancement #1: Centered date */
        .nav-date {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-weight: 600;
            font-size: 1rem;
            color: var(--text-primary);
            font-family: 'Space Mono', monospace;
        }

        .back-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 600;
            padding: 6px 12px; /* Reduced padding */
            border-radius: 8px;
            transition: all var(--transition-speed);
            font-size: 1.5rem; /* Larger arrow */
        }

        .back-btn:hover {
            color: var(--text-primary);
            background: var(--bg-card);
        }

        .nav-controls {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .theme-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            cursor: pointer;
            transition: all var(--transition-speed);
        }

        .theme-toggle:hover {
            border-color: var(--border-hover);
        }

        .layout-toggle {
            padding: 8px 16px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-speed);
            font-family: 'Outfit', sans-serif;
            font-size: 0.9rem;
        }

        .layout-toggle:hover {
            border-color: var(--accent-primary);
            background: var(--accent-primary);
            color: white;
        }

        /* Display Size Selector */
        .display-size-select {
            padding: 8px 12px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-weight: 600;
            cursor: pointer;
            font-family: 'Outfit', sans-serif;
            font-size: 0.9rem;
            transition: all var(--transition-speed);
        }

        .display-size-select:hover {
            border-color: var(--accent-primary);
        }

        /* TV MODE - ULTRA LARGE for 10+ foot viewing */
        [data-display-size="tv"] {
            font-size: 28px; /* Base font size increase - was 22px, now 28px */
        }

        /* TV: Matchup Header */
        [data-display-size="tv"] .team-logo-large {
            width: 140px;
            height: 140px;
        }

        [data-display-size="tv"] .team-name-large {
            font-size: 3.5rem;
        }

        [data-display-size="tv"] .team-record-large {
            font-size: 1.8rem;
        }

        [data-display-size="tv"] .scores {
            font-size: 6.5rem;
        }

        [data-display-size="tv"] .game-status {
            font-size: 2rem;
            padding: 16px 32px;
        }

        [data-display-size="tv"] .team-rank {
            font-size: 2.2rem;
        }

        /* TV: Line Score Table */
        [data-display-size="tv"] .line-score th,
        [data-display-size="tv"] .line-score td {
            padding: 24px;
            font-size: 1.8rem;
        }

        /* TV: Widget Headers - MUCH BIGGER */
        [data-display-size="tv"] .widget-title {
            font-size: 2.4rem;
            font-weight: 800;
        }

        [data-display-size="tv"] .widget-header {
            padding: 28px 32px;
        }

        [data-display-size="tv"] .widget-content {
            padding: 32px;
        }

        /* TV: Box Score Tables - THE MOST IMPORTANT PART */
        [data-display-size="tv"] table {
            font-size: 1.8rem; /* Was 1.3rem - NOW MUCH BIGGER */
        }

        [data-display-size="tv"] th {
            padding: 24px 20px; /* Was 20px 18px */
            font-size: 1.5rem; /* Was 1.1rem - BIGGER HEADERS */
            letter-spacing: 0.08em;
        }

        [data-display-size="tv"] td {
            padding: 24px 20px; /* Was 18px 16px - MORE SPACING */
            font-size: 1.8rem; /* Was 1.3rem - MUCH BIGGER STATS */
            font-weight: 700; /* Bolder for readability */
        }

        [data-display-size="tv"] .player-name {
            font-size: 1.9rem; /* Was 1.4rem - BIGGER NAMES */
            font-weight: 800;
        }

        [data-display-size="tv"] .player-position {
            font-size: 1.3rem; /* Was 1rem */
        }

        [data-display-size="tv"] .player-img {
            width: 64px; /* Was 52px */
            height: 64px;
        }

        /* TV: Make totals row stand out more */
        [data-display-size="tv"] tfoot td {
            font-size: 2rem; /* Even bigger for totals */
            font-weight: 900;
            padding: 28px 20px;
        }

        /* TV: Team Comparison Stats */
        [data-display-size="tv"] .stat-label {
            font-size: 1.6rem; /* Was 1.2rem */
            font-weight: 700;
        }

        [data-display-size="tv"] .stat-value {
            font-size: 2.4rem; /* Was 1.8rem */
            font-weight: 900;
        }

        /* TV: Play-by-Play */
        [data-display-size="tv"] .play-item {
            padding: 22px;
        }

        [data-display-size="tv"] .play-time {
            font-size: 1.5rem; /* Was 1.2rem */
            min-width: 80px;
            font-weight: 700;
        }

        [data-display-size="tv"] .play-team {
            font-size: 1.7rem; /* Was 1.3rem */
            font-weight: 800;
        }

        [data-display-size="tv"] .play-text {
            font-size: 1.5rem; /* Was 1.2rem */
            line-height: 1.5;
        }

        /* TV: Team Leaders */
        [data-display-size="tv"] .leader-headshot {
            width: 88px; /* Was 72px */
            height: 88px;
        }

        [data-display-size="tv"] .leader-name {
            font-size: 1.8rem; /* Was 1.4rem */
            font-weight: 800;
        }

        [data-display-size="tv"] .leader-stat-value {
            font-size: 2.6rem; /* Was 2rem */
            font-weight: 900;
        }

        [data-display-size="tv"] .leader-stat-label {
            font-size: 1.3rem; /* Was 1rem */
            font-weight: 700;
        }

        /* TV: Navigation */
        [data-display-size="tv"] nav {
            padding: 24px 36px;
        }

        [data-display-size="tv"] .back-btn {
            font-size: 1.8rem; /* Was 1.4rem */
        }

        [data-display-size="tv"] .layout-toggle,
        [data-display-size="tv"] .display-size-select {
            font-size: 1.5rem; /* Was 1.2rem */
            padding: 14px 24px;
        }

        /* TV: Betting Odds */
        [data-display-size="tv"] .odds-chip {
            font-size: 1.4rem;
            padding: 12px 20px;
        }

        [data-display-size="tv"] .odds-label {
            font-size: 1.2rem;
        }

        /* TV: Win Probability Chart */
        [data-display-size="tv"] .chart-container {
            height: 500px; /* Taller chart */
        }

        /* TV: Possession Indicator */
        [data-display-size="tv"] .possession-ball {
            font-size: 3rem; /* Was 2rem - BIGGER BASKETBALL */
        }

        [data-display-size="tv"] .timeout-indicator {
            font-size: 1.4rem;
        }

        /* TV MODE: MAXIMIZE WIDTH - Fill the entire screen */
        [data-display-size="tv"] .container {
            max-width: 100%; /* Remove width restriction */
            padding: 32px 48px; /* Generous but not wasteful padding */
        }

        /* TV MODE: Wider widgets for better screen utilization */
        [data-display-size="tv"] .widgets-grid {
            gap: 32px; /* Bigger gaps between widgets */
        }

        /* TV MODE: Make widgets use available space better */
        [data-display-size="tv"] .widget.width-half {
            grid-column: span 6; /* Still half, but half of full width */
        }

        [data-display-size="tv"] .widget.width-full {
            grid-column: span 12; /* Full width across screen */
        }

        /* TV MODE: Wider matchup header */
        [data-display-size="tv"] .matchup-header {
            padding: 48px 64px; /* More horizontal padding */
        }

        /* TV MODE: Better table width utilization */
        [data-display-size="tv"] .table-wrapper {
            overflow-x: visible; /* Allow full width */
        }

        [data-display-size="tv"] table {
            width: 100%; /* Use all available space */
        }

        /* TV MODE: Spread out team sections */
        [data-display-size="tv"] .teams-display {
            gap: 64px; /* More space between teams */
        }

        /* LARGE MODE - Moderate scaling */
        [data-display-size="large"] {
            font-size: 19px;
        }

        [data-display-size="large"] .team-logo-large {
            width: 90px;
            height: 90px;
        }

        [data-display-size="large"] .team-name-large {
            font-size: 2.2rem;
        }

        [data-display-size="large"] .scores {
            font-size: 4.5rem;
        }

        [data-display-size="large"] .game-status {
            font-size: 1.2rem;
        }

        [data-display-size="large"] table {
            font-size: 1.1rem;
        }

        [data-display-size="large"] th,
        [data-display-size="large"] td {
            padding: 16px 14px;
        }

        [data-display-size="large"] .widget-title {
            font-size: 1.4rem;
        }

        /* Container */
        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 24px;
        }

        /* Matchup Header */
        .matchup-header {
            background: linear-gradient(135deg, var(--bg-secondary), var(--bg-card));
            border-radius: 20px;
            padding: 32px;
            margin-bottom: 32px;
            border: 2px solid var(--border-color);
            box-shadow: var(--shadow-lg);
            animation: slideDown 0.4s ease-out;
            position: relative;
            transition: all 0.3s ease;
        }

        /* Enhancement #2: Main matchup layout */
        .matchup-main {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            gap: 32px;
            align-items: center;
            margin-top: 24px;
        }

        .team-section-compact {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        /* Fix #1: Team record display below logos */
        .team-record-display {
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-family: 'Space Mono', monospace;
            font-weight: 600;
        }

        /* Enhancement #2: Center section */
        .center-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .game-date {
            font-size: 0.95rem;
            color: var(--text-secondary);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .scores-container {
            display: flex;
            align-items: center;
            gap: 24px;
        }

        .score-item {
            position: relative;
        }

        /* Enhancement #2: Winner glow effect */
        .score-item.winner .score-large {
            text-shadow: 0 0 30px currentColor, 0 0 60px currentColor;
            animation: pulse-glow 2s ease-in-out infinite;
        }

        @keyframes pulse-glow {
            0%, 100% { 
                text-shadow: 0 0 30px currentColor, 0 0 60px currentColor;
            }
            50% { 
                text-shadow: 0 0 40px currentColor, 0 0 80px currentColor, 0 0 100px currentColor;
            }
        }

        .score-large {
            font-size: 4rem;
            font-weight: 900;
            font-family: 'Space Mono', monospace;
            line-height: 1;
        }

        .status-center {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .game-status-large {
            font-size: 1rem;
            font-weight: 700;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            padding: 8px 16px;
            background: var(--bg-primary);
            border-radius: 20px;
            border: 2px solid var(--border-color);
        }

        .game-status-large.live {
            color: var(--live-color);
            border-color: var(--live-color);
            animation: pulse-border 2s infinite;
        }

        /* Enhancement #2: Betting line at bottom */
        .betting-line {
            display: flex;
            gap: 24px;
            font-family: 'Space Mono', monospace;
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-top: 8px;
        }

        .odds-text {
            font-weight: 600;
            color: var(--text-primary);
        }

        .odds-abbr {
            color: var(--accent-primary);
            font-weight: 700;
        }

        /* NEW: Compact/Ticker Mode */
        .matchup-header.compact {
            padding: 12px 24px;
        }

        .matchup-header.compact .teams-display {
            display: flex;
            gap: 20px;
            align-items: center;
            justify-content: center;
            grid-template-columns: unset;
        }

        .matchup-header.compact .team-section {
            flex-direction: row !important;
            gap: 10px;
            align-items: center;
            text-align: left;
        }

        .matchup-header.compact .team-logo-large {
            width: 40px;
            height: 40px;
        }

        .matchup-header.compact .team-name-large {
            font-size: 1.2rem;
        }

        .matchup-header.compact .team-record-large {
            display: none !important;
        }

        .matchup-header.compact .game-status:not(.live) {
            display: none !important;
        }

        /* Keep line score but make it compact */
        .matchup-header.compact .line-score {
            margin-top: 12px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }

        .matchup-header.compact .line-score table {
            font-size: 0.7rem;
            margin: 0 auto;
        }

        .matchup-header.compact .line-score th,
        .matchup-header.compact .line-score td {
            padding: 4px 8px;
        }

        .matchup-header.compact .line-score .team-cell img {
            width: 16px;
            height: 16px;
        }

        .matchup-header.compact .line-score .total-score {
            font-size: 0.9rem;
        }

        .matchup-header.compact .scores {
            font-size: 1.5rem;
        }

        /* FIX #5: Show game status (live clock) in compact mode */
        .matchup-header.compact .game-status.live {
            display: block !important;
            font-size: 0.75rem;
            margin-top: 8px;
            text-align: center;
        }

        /* NEW: Header Toggle Button */
        .header-toggle-btn {
            position: absolute;
            top: 12px;
            right: 12px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            width: 28px;
            height: 28px;
            border-radius: 50%;
            cursor: pointer;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9rem;
            transition: all 0.2s;
            z-index: 10;
        }

        .header-toggle-btn:hover {
            background: var(--border-hover);

    <div class="container">
        <div id="content">
            <!-- ENHANCEMENT: Skeleton Loading Screen -->
            <div class="loading">
                <div class="skeleton-widget">

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const gameId = urlParams.get('id');
        const sportPath = urlParams.get('sport') || 'basketball/mens-college-basketball';
        
        const BASE_URL = `https://site.api.espn.com/apis/site/v2/sports/${sportPath}/summary?event=${gameId}`;

        let gameData = null;
        let widgetOrder = [];

        // Theme Management (simplified - no toggle button, just loads saved theme)
        function loadTheme() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
        }

        // Display Size Control (keep for localStorage compatibility)
        function setDisplaySize(size) {
            document.documentElement.setAttribute('data-display-size', size);
            localStorage.setItem('displaySize', size);
        }

        function loadDisplaySize() {
            const savedSize = localStorage.getItem('displaySize') || 'normal';
            setDisplaySize(savedSize);
        }

        // Load display size on page load
        loadDisplaySize();

        // NEW: Header Toggle (Compact/Ticker Mode)
        window.toggleHeader = function() {
            const header = document.querySelector('.matchup-header');
            const btn = document.querySelector('.header-toggle-btn');
            if (header && btn) {
                header.classList.toggle('compact');
                btn.innerHTML = header.classList.contains('compact') ? '' : '';
            }
        };

        // FIX #6: Fullscreen Toggle
        window.toggleFullscreen = function() {
            document.body.classList.toggle('fullscreen');
        };

        // NEW: Widget Minimize Toggle
        window.toggleWidget = function(btn) {
            const widget = btn.closest('.widget');
            if (widget) {
                widget.classList.toggle('minimized');
                btn.innerHTML = widget.classList.contains('minimized') ? '+' : '';
            }
        };

        // MODERN: Resize Widget Function
        window.resizeWidget = function(btn, size) {
            const widget = btn.closest('.widget');
            const resizeBtns = btn.parentElement.querySelectorAll('.resize-btn');
            
            if (widget) {
                // Remove all width classes
                widget.classList.remove('width-full', 'width-half', 'width-third');
                
                // Add new width class
                widget.classList.add(`width-${size}`);
                
                // Update button states
                resizeBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                // ENHANCEMENT: Save entire layout including sizes
                saveLayout();
            }
        };

        // NEW: Box Score Toggle (Compact Mode)
        window.toggleBoxScore = function(btn) {
            const tableCard = btn.closest('.table-card');
            if (tableCard) {
                tableCard.classList.toggle('compact');
                btn.innerHTML = tableCard.classList.contains('compact') ? '+' : '';
            }
        };

        // Initialize
        loadTheme();
        setNavDate();
        let isInitialRender = true;
        fetchGameData();

        // Enhancement #1: Set current date in nav
        function setNavDate() {
            const dateEl = document.getElementById('nav-date');
            if (!dateEl) return;
            
            const now = new Date();
            const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            
            const dayName = days[now.getDay()];
            const monthName = months[now.getMonth()];
            const date = now.getDate();
            
            dateEl.textContent = `${dayName} ${monthName} ${date}`;
        }

        // Fetch Game Data
        async function fetchGameData() {
            console.log('=== FETCH START ===');
            console.log('Fetching game data from:', BASE_URL);
            console.log('Game ID:', gameId);
            console.log('Sport:', sportPath);
            
            try {
                // Add timeout to the fetch
                const controller = new AbortController();
                const timeoutId = setTimeout(() => {
                    console.log('!!! TIMEOUT TRIGGERED !!!');
                    controller.abort();
                }, 10000); // 10 second timeout
                
                console.log('Sending fetch request...');
                const response = await fetch(BASE_URL, { 
                    signal: controller.signal,
                    mode: 'cors'
                });
                clearTimeout(timeoutId);
                console.log('Fetch completed. Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                console.log('Parsing JSON...');
                gameData = await response.json();
                console.log('=== FULL GAME DATA STRUCTURE ===');
                console.log('Game data keys:', Object.keys(gameData));
                
                // SOLUTION: Fetch scoreboard data to get records and odds
                console.log('Fetching scoreboard data for records and odds...');
                const scoreboardURL = `https://site.api.espn.com/apis/site/v2/sports/${sportPath}/scoreboard`;
                try {
                    const scoreboardResponse = await fetch(scoreboardURL);
                    const scoreboardData = await scoreboardResponse.json();
                    
                    // Find our game in the scoreboard
                    const ourEvent = scoreboardData.events?.find(e => e.id === gameId);
                    if (ourEvent && ourEvent.competitions && ourEvent.competitions[0]) {
                        console.log('Found game in scoreboard! Merging records and odds...');
                        const scoreboardCompetition = ourEvent.competitions[0];
                        
                        // Merge records and odds into our game data
                        if (gameData.header && gameData.header.competitions && gameData.header.competitions[0]) {
                            const competition = gameData.header.competitions[0];
                            
                            // Merge odds
                            if (scoreboardCompetition.odds && !competition.odds) {
                                competition.odds = scoreboardCompetition.odds;
                                console.log('Merged odds:', competition.odds);
                            }
                            
                            // Merge competitor records
                            scoreboardCompetition.competitors.forEach(scoreboardTeam => {
                                const gameTeam = competition.competitors.find(t => t.id === scoreboardTeam.id);
                                if (gameTeam && scoreboardTeam.records) {
                                    gameTeam.records = scoreboardTeam.records;
                                    console.log(`Merged records for ${scoreboardTeam.team.abbreviation}:`, gameTeam.records);
                                }
                            });
                        }
                    }
                } catch (scoreboardError) {
                    console.warn('Could not fetch scoreboard data:', scoreboardError);
                }
                
                console.log('=================================');
                
                renderPage(gameData, isInitialRender);
                if (isInitialRender) {
                    initializeDragAndDrop();
                    isInitialRender = false;
                }
                console.log('=== FETCH SUCCESS ===');
            } catch (error) {
                console.error('=== FETCH ERROR ===');
                console.error('Error type:', error.name);
                console.error('Error message:', error.message);
                console.error('Full error:', error);
                
                let errorMessage = 'Failed to load game data';
                let errorDetails = 'Please check your connection and try again';
                
                if (error.name === 'AbortError') {
                    errorMessage = 'Request timed out';
                    errorDetails = 'The ESPN API is taking too long to respond';
                } else if (error.message.includes('CORS')) {
                    errorMessage = 'CORS Error';
                    errorDetails = 'Try opening the page from a local server or different browser';
                } else if (error.message.includes('Failed to fetch')) {
                    errorMessage = 'Network Error';
                    errorDetails = 'Cannot reach ESPN API. Check your internet connection or try again later.';
                }
                
                document.getElementById('content').innerHTML = `
                    <div class="loading">
                        <div style="font-size: 3rem; margin-bottom: 16px;"></div>
                        <div style="font-size: 1.5rem; font-weight: 700; margin-bottom: 12px;">${errorMessage}</div>
                        <div style="color: var(--text-tertiary); font-size: 0.9rem; margin-bottom: 20px;">${errorDetails}</div>
                        <div style="font-family: 'Space Mono', monospace; font-size: 0.8rem; color: var(--text-tertiary); background: var(--bg-secondary); padding: 16px; border-radius: 8px; text-align: left; max-width: 600px; margin: 0 auto; word-break: break-all;">
                            <div style="margin-bottom: 8px;"><strong>Debug Info:</strong></div>
                            <div>URL: ${BASE_URL}</div>
                            <div>Error: ${error.message}</div>
                            <div>Game ID: ${gameId}</div>
                            <div>Sport: ${sportPath}</div>
                        </div>
                        <div style="margin-top: 20px;">
                            <a href="index.html" style="color: var(--accent-primary); text-decoration: none; font-weight: 600;"> Back to Scores</a>
                        </div>
                    </div>
                `;
            }
        }

        // Render Page
        function renderPage(data, isInitial = true) {
            try {
                console.log('Rendering page with data:', data);
                
                if (!data || !data.header || !data.header.competitions || data.header.competitions.length === 0) {
                    throw new Error('Invalid game data structure');
                }
                
                const header = data.header.competitions[0];
                const home = header.competitors.find(c => c.homeAway === 'home');
                const away = header.competitors.find(c => c.homeAway === 'away');
                
                if (!home || !away) {
                    throw new Error('Missing team data');
                }

                // If this is an update (not initial), just update scores and stats
                if (!isInitial) {
                    updateScoresAndStats(data, home, away, header);
                    return;
                }

                // Initial render - build full page
                renderInitialPage(data, home, away, header);
            } catch (error) {
                console.error('Render error:', error);
                document.getElementById('content').innerHTML = `
                    <div class="loading">
                        <div style="font-size: 3rem; margin-bottom: 16px;"></div>
                        <div style="font-size: 1.2rem; font-weight: 700; margin-bottom: 12px;">Failed to render game data</div>
                        <div style="color: var(--text-tertiary); font-size: 0.9rem; margin-bottom: 16px;">
                            ${error.message}
                        </div>
                        <div style="margin-top: 20px;">
                            <a href="index.html" style="color: var(--accent-primary); text-decoration: none; font-weight: 600;"> Back to Scores</a>
                        </div>
                    </div>
                `;
            }
        }

        // Update only scores and stats without re-rendering DOM
        function updateScoresAndStats(data, home, away, header) {
            const isPre = header.status.type.state === 'pre';
            const homeScore = isPre ? '-' : (home.score || '0');
            const awayScore = isPre ? '-' : (away.score || '0');
            const isLive = header.status.type.state === 'in';

            // ENHANCEMENT: Point Ghost Animation - Update scores in header with animation
            const scoreElements = document.querySelectorAll('.scores span');
            if (scoreElements.length >= 3) {
                // AWAY TEAM CHECK
                const oldAway = parseInt(scoreElements[0].textContent) || 0;
                const newAway = parseInt(awayScore) || 0;
                if (newAway > oldAway && !isPre) {
                    const awayColor = '#' + (away.team.color || 'ff006e');
                    triggerScorePop(scoreElements[0], newAway - oldAway, awayColor);
                }
                if (scoreElements[0].textContent !== awayScore) {
                    scoreElements[0].textContent = awayScore;
                }
                
                // HOME TEAM CHECK
                const oldHome = parseInt(scoreElements[2].textContent) || 0;
                const newHome = parseInt(homeScore) || 0;
                if (newHome > oldHome && !isPre) {
                    const homeColor = '#' + (home.team.color || '00d9ff');
                    triggerScorePop(scoreElements[2], newHome - oldHome, homeColor);
                }
                if (scoreElements[2].textContent !== homeScore) {
                    scoreElements[2].textContent = homeScore;
                }
            }

            // Update status
            const statusEl = document.querySelector('.game-status');
            if (statusEl && statusEl.textContent !== header.status.type.detail) {
                statusEl.textContent = header.status.type.detail;
                if (isLive) {
                    statusEl.classList.add('live');
                } else {
                    statusEl.classList.remove('live');
                }
            }

            // Update line scores if they exist
            if (away.linescores && home.linescores) {
                updateLineScores(away, home);
                
                // Fix #3: Update Game Flow chart when line scores update
                const homeColor = '#' + (home.team.color || '00d9ff');
                const awayColor = '#' + (away.team.color || 'ff006e');
                requestAnimationFrame(() => {
                    renderGameFlow(away, home, awayColor, homeColor);
                });
            }

            // Update box scores if they exist
            if (data.boxscore && data.boxscore.players) {
                updateBoxScores(data.boxscore.players);
            }

            // Update comparison stats
            if (data.boxscore && data.boxscore.teams) {
                const homeColor = '#' + (home.team.color || '00d9ff');
                const awayColor = '#' + (away.team.color || 'ff006e');
                updateComparison(data.boxscore.teams, homeColor, awayColor);
            }

            // FIX #1: Update play-by-play during refresh
            if (data.plays && data.plays.length > 0) {
                renderPlayByPlay(data.plays, home, away, '#' + (home.team.color || '00d9ff'), '#' + (away.team.color || 'ff006e'));
            }

            // FIX #3: Update possession indicator
            const situation = header.situation;
            updatePossessionIndicator(situation, home.id, away.id, isLive);
        }

        // ENHANCEMENT: Point Ghost Animation Function
        function triggerScorePop(element, diff, color) {
            const ghost = document.createElement('div');
            ghost.className = 'score-ghost';
            ghost.style.setProperty('--team-color', color);
            ghost.innerText = `+${diff}`;
            
            // Append to the parent container (score-display) for proper positioning
            const container = element.closest('.score-display') || element.parentElement;
            container.style.position = 'relative'; // Ensure positioning context
            container.appendChild(ghost);
            
            // Optional: Haptic feedback for mobile
            if (window.navigator && window.navigator.vibrate) {
                window.navigator.vibrate(20);
            }
            
            // Clean up DOM after animation completes
            setTimeout(() => ghost.remove(), 1200);
        }

        // FIX #3: Update possession indicator in header
        function updatePossessionIndicator(situation, homeId, awayId, isLive) {
            if (!situation || !isLive) {
                // Remove possession indicators if not live
                document.querySelectorAll('.possession-ball').forEach(el => el.remove());
                return;
            }

            const awayHasPossession = situation.possession === awayId;
            const homeHasPossession = situation.possession === homeId;

            // Update away team possession
            const awaySection = document.querySelector('.team-section.away');
            if (awaySection) {
                const existingBall = awaySection.querySelector('.possession-ball');
                if (awayHasPossession && !existingBall) {
                    const ball = document.createElement('div');
                    ball.className = 'possession-ball';
                    ball.innerHTML = '';
                    awaySection.insertBefore(ball, awaySection.firstChild);
                } else if (!awayHasPossession && existingBall) {
                    existingBall.remove();
                }
            }

            // Update home team possession
            const homeSection = document.querySelector('.team-section.home');
            if (homeSection) {
                const existingBall = homeSection.querySelector('.possession-ball');
                if (homeHasPossession && !existingBall) {
                    const ball = document.createElement('div');
                    ball.className = 'possession-ball';
                    ball.innerHTML = '';
                    homeSection.insertBefore(ball, homeSection.firstChild);
                } else if (!homeHasPossession && existingBall) {
                    existingBall.remove();
                }
            }
        }

        // Update line scores in-place
        function updateLineScores(away, home) {
            const lineScoreTable = document.querySelector('.line-score table tbody');
            if (!lineScoreTable) return;

            const rows = lineScoreTable.querySelectorAll('tr');
            if (rows.length >= 2) {
                // Update away team scores
                const awayCells = rows[0].querySelectorAll('td');
                away.linescores.forEach((score, i) => {
                    if (awayCells[i + 1] && awayCells[i + 1].textContent !== score.displayValue) {
                        awayCells[i + 1].textContent = score.displayValue;
                    }
                });
                if (awayCells[awayCells.length - 1]) {
                    awayCells[awayCells.length - 1].textContent = away.score;
                }

                // Update home team scores
                const homeCells = rows[1].querySelectorAll('td');
                home.linescores.forEach((score, i) => {
                    if (homeCells[i + 1] && homeCells[i + 1].textContent !== score.displayValue) {
                        homeCells[i + 1].textContent = score.displayValue;
                    }
                });
                if (homeCells[homeCells.length - 1]) {
                    homeCells[homeCells.length - 1].textContent = home.score;
                }
            }
        }

        // Update box scores in-place
        function updateBoxScores(players) {
            players.forEach((teamData, teamIndex) => {
                const tableCard = document.querySelectorAll('.table-card')[teamIndex];
                if (!tableCard) return;

                const tbody = tableCard.querySelector('tbody');
                if (!tbody) return;

                const rawLabels = teamData.statistics[0].keys;
                const rows = tbody.querySelectorAll('tr:not(.box-section-header)');
                
                teamData.statistics[0].athletes.forEach((player, playerIndex) => {
                    const row = rows[playerIndex];
                    if (!row) return;

                    // FIX #4: Calculate points correctly to prevent API from overwriting
                    const fgIdx = rawLabels.indexOf('fieldGoalsMade-fieldGoalsAttempted');
                    const threePtIdx = rawLabels.indexOf('threePointFieldGoalsMade-threePointFieldGoalsAttempted');
                    const ftIdx = rawLabels.indexOf('freeThrowsMade-freeThrowsAttempted');
                    const ptsIdx = rawLabels.indexOf('points');
                    
                    // Parse made shots
                    const fgMade = fgIdx !== -1 && player.stats[fgIdx] ? parseInt(String(player.stats[fgIdx]).split('-')[0]) || 0 : 0;
                    const threePtMade = threePtIdx !== -1 && player.stats[threePtIdx] ? parseInt(String(player.stats[threePtIdx]).split('-')[0]) || 0 : 0;
                    const ftMade = ftIdx !== -1 && player.stats[ftIdx] ? parseInt(String(player.stats[ftIdx]).split('-')[0]) || 0 : 0;
                    
                    // Calculate: (FG - 3PT) * 2 + 3PT * 3 + FT
                    const twoPointers = fgMade - threePtMade;
                    const calculatedPoints = (twoPointers * 2) + (threePtMade * 3) + ftMade;

                    // ESPN-style stat order matches renderBoxScore
                    const ESPN_ORDER = [
                        'points', 'rebounds', 'assists', 
                        'fieldGoalsMade-fieldGoalsAttempted', 
                        'threePointFieldGoalsMade-threePointFieldGoalsAttempted', 
                        'freeThrowsMade-freeThrowsAttempted',
                        'personalFouls', 'minutes', 'steals', 'blocks', 'turnovers'
                    ];
                    
                    const statIndices = ESPN_ORDER.map(espnKey => rawLabels.indexOf(espnKey)).filter(idx => idx !== -1);

                    const statCells = row.querySelectorAll('td:not(:first-child)');
                    statIndices.forEach((rawIdx, orderedIdx) => {
                        if (!statCells[orderedIdx]) return;
                        
                        const label = rawLabels[rawIdx];
                        let displayValue;
                        
                        // Use calculated points instead of API points
                        if (label === 'points') {

                        if (statCells[orderedIdx].textContent !== String(displayValue)) {

                        }
                    });
                });
            });

                const awayTeam = teams.find(t => t.homeAway === 'away');
                
                const homeStat = homeTeam.statistics.find(s => s.name === key);
                const awayStat = awayTeam.statistics.find(s => s.name === key);
                
                if (homeStat && awayStat) {

        function renderComparison(teamsData, homeColor, awayColor) {
            const container = document.getElementById('comparison-stats');
            
            const findStat = (stats, key) => stats.find(s => s.abbreviation === key || s.name === key);

            const awayTeam = teamsData[0];
            const homeTeam = teamsData[1];
            const awayStats = awayTeam.statistics;
            const homeStats = homeTeam.statistics;

            // Fix #2: Updated stats list - FG%, 3PT%, FT%, REB, AST, STL, BLK, TO, PF
            const statsToShow = [
                { key: 'FG%', label: 'Field Goal %', includeRatio: true },
                { key: '3PT%', label: '3-Point %', includeRatio: false },
                { key: 'FT%', label: 'Free Throw %', includeRatio: true },
                { key: 'REB', label: 'Rebounds', includeRatio: false },
                { key: 'AST', label: 'Assists', includeRatio: false },
                { key: 'STL', label: 'Steals', includeRatio: false },
                { key: 'BLK', label: 'Blocks', includeRatio: false },
                { key: 'TO', label: 'Turnovers', includeRatio: false },
                { key: 'PF', label: 'Fouls', includeRatio: false }
            ];

            // Build table structure similar to player stats
            let html = `
                <table class="comparison-table">
                    <thead>
                        <tr>
                            <th style="text-align: left;">Stat</th>
                            <th style="text-align: center; color: ${awayColor}">${awayTeam.team.abbreviation || 'AWAY'}</th>
                            <th style="text-align: center; color: ${homeColor}">${homeTeam.team.abbreviation || 'HOME'}</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            statsToShow.forEach(stat => {
                const hStat = findStat(homeStats, stat.key);
                const aStat = findStat(awayStats, stat.key);

                if (hStat && aStat) {
                    // Fix #4: For FG% and FT%, find and append the made-attempted ratio
                    let awayDisplay = aStat.displayValue;
                    let homeDisplay = hStat.displayValue;

                    if (stat.includeRatio) {
                        // Find the corresponding made-attempted stat
                        let ratioKey = '';
                        if (stat.key === 'FG%') {
                            ratioKey = 'fieldGoalsMade-fieldGoalsAttempted';
                        } else if (stat.key === 'FT%') {
                            ratioKey = 'freeThrowsMade-freeThrowsAttempted';
                        }

                        if (ratioKey) {
                            const awayRatio = findStat(awayStats, ratioKey);
                            const homeRatio = findStat(homeStats, ratioKey);
                            
                            if (awayRatio) {
                                awayDisplay += ` (${awayRatio.displayValue})`;
                            }
                            if (homeRatio) {
                                homeDisplay += ` (${homeRatio.displayValue})`;
                            }
                        }
                    }

                    html += `
                        <tr>
                            <td style="font-weight: 600;">${stat.label}</td>
                            <td style="text-align: center; color: ${awayColor}; font-family: 'Space Mono', monospace; font-weight: 700;">${awayDisplay}</td>
                            <td style="text-align: center; color: ${homeColor}; font-family: 'Space Mono', monospace; font-weight: 700;">${homeDisplay}</td>
                        </tr>
                    `;
                }
            });

            html += `
                    </tbody>
                </table>
            `;

            container.innerHTML = html;
        }

        // FEATURE: Render Team Leaders
        function renderTeamLeaders(leaders, homeColor, awayColor) {
            const container = document.getElementById('leaders-content');
            if (!container) return;

            let html = '<div class="leaders-grid">';

            leaders.forEach(leaderCategory => {
                const categoryLeaders = leaderCategory.leaders || [];
                const displayName = leaderCategory.displayName || leaderCategory.name || 'Leader';

                categoryLeaders.forEach(leader => {
                    if (!leader.athlete) return; // Skip if no athlete data
                    
                    const athlete = leader.athlete;
                    const value = leader.displayValue || '0';
                    const teamColor = athlete.team?.id ? (athlete.team.id === 'home' ? homeColor : awayColor) : 'var(--text-primary)';
                    
                    html += `
                        <div class="leader-item">
                            ${athlete.headshot?.href ? `<img src="${athlete.headshot.href}" class="leader-headshot" alt="${athlete.displayName}">` : '<div class="leader-headshot" style="background: var(--bg-primary);"></div>'}
                            <div class="leader-info">
                                <div class="leader-name" style="color: ${teamColor}">${athlete.displayName || 'Unknown'}</div>
                                <div class="leader-stat-label">${displayName}</div>
                            </div>
                            <div class="leader-stat-value">${value}</div>
                        </div>
                    `;
                });
            });

            html += '</div>';
            container.innerHTML = html;
        }

        // FEATURE: Render Play-by-Play
        function renderPlayByPlay(plays, home, away, homeColor, awayColor) {
            const container = document.getElementById('play-feed');
            if (!container) return;

            // Take last 20 plays and reverse for newest first
            const recentPlays = plays.slice(-20).reverse();
            
            let html = '';
            recentPlays.forEach(play => {
                const isScoringPlay = play.scoringPlay || play.scoreValue > 0;
                const teamId = play.team?.id;
                const teamColor = teamId === home.id ? homeColor : teamId === away.id ? awayColor : 'var(--text-primary)';
                const teamName = teamId === home.id ? home.team.abbreviation : teamId === away.id ? away.team.abbreviation : '';
                
                const time = play.clock?.displayValue || play.period?.displayValue || '';
                const text = play.text || '';
                const scoreAfter = play.homeScore !== undefined && play.awayScore !== undefined 
                    ? `${away.team.abbreviation} ${play.awayScore} - ${play.homeScore} ${home.team.abbreviation}`
                    : '';

                html += `
                    <div class="play-item ${isScoringPlay ? 'scoring' : ''}">
                        <div class="play-time">${time}</div>
                        <div class="play-content">
                            ${teamName ? `<div class="play-team" style="color: ${teamColor}">${teamName}</div>` : ''}
                            <div class="play-text">${text}</div>
                            ${scoreAfter ? `<div class="play-score">${scoreAfter}</div>` : ''}
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html || '<div style="text-align: center; padding: 20px; color: var(--text-tertiary);">No plays available</div>';
            
            // Auto-scroll to top (newest plays)
            container.scrollTop = 0;
        }

        // Render Box Score Table
        function renderBoxScore(teamData) {
            const team = teamData.team;
            const rawLabels = teamData.statistics[0].keys;
            const players = teamData.statistics[0].athletes;
            const logo = team.logo || (team.logos ? team.logos[0].href : '');
            const teamColor = '#' + (team.color || '00d9ff');

            // ESPN-style stat order: PTS REB AST FG 3PT FT PF MIN STL BLK TO
            const ESPN_ORDER = [
                'points', 
                'rebounds', 
                'assists', 
                'fieldGoalsMade-fieldGoalsAttempted', 
                'threePointFieldGoalsMade-threePointFieldGoalsAttempted', 
                'freeThrowsMade-freeThrowsAttempted',
                'personalFouls', 
                'minutes', 
                'steals', 
                'blocks', 
                'turnovers'
            ];

            const STAT_DISPLAY = {
                'points': 'PTS',
                'rebounds': 'REB',
                'assists': 'AST',
                'fieldGoalsMade-fieldGoalsAttempted': 'FG',
                'threePointFieldGoalsMade-threePointFieldGoalsAttempted': '3PT',
                'freeThrowsMade-freeThrowsAttempted': 'FT',
                'personalFouls': 'PF',
                'minutes': 'MIN',
                'steals': 'STL',
                'blocks': 'BLK',
                'turnovers': 'TO'
            };

            // Create mapping of old index to new index based on ESPN order
            const statIndices = ESPN_ORDER.map(espnKey => rawLabels.indexOf(espnKey)).filter(idx => idx !== -1);
            const orderedLabels = statIndices.map(idx => rawLabels[idx]);
            const displayHeaders = orderedLabels.map(label => STAT_DISPLAY[label] || label);

            // Separate starters and bench
            const starters = players.filter(p => p.starter === true);
            
            // FIX #3: Only show bench players with actual stats (not all dashes)
            const bench = players.filter(p => {
                if (p.starter === true) return false;
                // Check if player has any actual stats (not all empty/zero/dash)
                const hasStats = p.stats.some(stat => {
                    const statStr = String(stat || '');
                    return statStr !== '' && statStr !== '0' && statStr !== '-' && statStr !== '0-0';
                });
                return hasStats;
            });

            // Initialize team totals
            const teamTotals = new Array(statIndices.length).fill(0);
            let totalFGMade = 0, totalFGAttempted = 0;
            let total3PTMade = 0, total3PTAttempted = 0;
            let totalFTMade = 0, totalFTAttempted = 0;

            const renderPlayerRow = (p) => {
                const fullName = p.athlete.displayName || 'Unknown';
                // FIX #3: Format name as "J.Smith" instead of "John Smith"
                const nameParts = fullName.split(' ');
                const formattedName = nameParts.length >= 2 
                    ? `${nameParts[0].charAt(0)}.${nameParts[nameParts.length - 1]}`
                    : fullName;
                
                const pos = p.athlete.position?.abbreviation || '';
                // Fix #2: Get jersey number instead of headshot
                const jersey = p.athlete.jersey || '';
                
                // Reorder stats according to ESPN order
                const orderedStats = statIndices.map(idx => {
                    const label = orderedLabels[statIndices.indexOf(idx)];
                    const stat = p.stats[idx];
                    
                    // FIX #2: Calculate points if not provided or incorrect
                    if (label === 'points') {
                        // Find FG, 3PT, FT indices
                        const fgIdx = rawLabels.indexOf('fieldGoalsMade-fieldGoalsAttempted');
                        const threePtIdx = rawLabels.indexOf('threePointFieldGoalsMade-threePointFieldGoalsAttempted');
                        const ftIdx = rawLabels.indexOf('freeThrowsMade-freeThrowsAttempted');
                        
                        // Parse made shots
                        const fgMade = fgIdx !== -1 && p.stats[fgIdx] ? parseInt(String(p.stats[fgIdx]).split('-')[0]) || 0 : 0;
                        const threePtMade = threePtIdx !== -1 && p.stats[threePtIdx] ? parseInt(String(p.stats[threePtIdx]).split('-')[0]) || 0 : 0;
                        const ftMade = ftIdx !== -1 && p.stats[ftIdx] ? parseInt(String(p.stats[ftIdx]).split('-')[0]) || 0 : 0;
                        
                        // Calculate: (FG - 3PT) * 2 + 3PT * 3 + FT
                        const twoPointers = fgMade - threePtMade;
                        const calculatedPoints = (twoPointers * 2) + (threePtMade * 3) + ftMade;
                        
                        return calculatedPoints;
                    }
                    
                    return stat;
                });
                
                // Add to team totals
                orderedStats.forEach((stat, i) => {
                    const label = orderedLabels[i];
                    
                    // Check if stat exists and is a string
                    if (!stat) return;
                    
                    const statStr = String(stat);
                    
                    // Handle shooting stats separately (format: "X-Y")
                    if (label === 'fieldGoalsMade-fieldGoalsAttempted' && statStr.includes('-')) {
                        const [made, attempted] = statStr.split('-').map(Number);
                        if (!isNaN(made) && !isNaN(attempted)) {
                            totalFGMade += made;
                            totalFGAttempted += attempted;
                        }
                    } else if (label === 'threePointFieldGoalsMade-threePointFieldGoalsAttempted' && statStr.includes('-')) {
                        const [made, attempted] = statStr.split('-').map(Number);
                        if (!isNaN(made) && !isNaN(attempted)) {
                            total3PTMade += made;
                            total3PTAttempted += attempted;
                        }
                    } else if (label === 'freeThrowsMade-freeThrowsAttempted' && statStr.includes('-')) {
                        const [made, attempted] = statStr.split('-').map(Number);
                        if (!isNaN(made) && !isNaN(attempted)) {
                            totalFTMade += made;
                            totalFTAttempted += attempted;
                        }
                    } else if (label !== 'minutes') {
                        // Add numeric stats (skip minutes for totals)
                        const numValue = parseFloat(statStr);
                        if (!isNaN(numValue)) {
                            teamTotals[i] += numValue;
                        }
                    }
                });
                
                return `
                    <tr>
                        <td>
                            <div class="player-cell">
                                <div class="player-info">
                                    <div class="player-name">${jersey ? `#${jersey} ` : ''}${formattedName}</div>
                                    <div class="player-position">${pos}</div>
                                </div>
                            </div>
                        </td>
                        ${orderedStats.map(s => `<td>${s || '-'}</td>`).join('')}
                    </tr>
                `;
            };

            let tbody = '';
            
            // Add starters section
            if (starters.length > 0) {
                tbody += `<tr class="box-section-header"><td colspan="${orderedLabels.length + 1}">STARTERS</td></tr>`;
                tbody += starters.map(renderPlayerRow).join('');
            }
            
            // Add bench section
            if (bench.length > 0) {
                tbody += `<tr class="box-section-header"><td colspan="${orderedLabels.length + 1}">BENCH</td></tr>`;
                tbody += bench.map(renderPlayerRow).join('');
            }

            // Build team totals row
            const totalStats = teamTotals.map((total, i) => {
                const label = orderedLabels[i];
                
                if (label === 'fieldGoalsMade-fieldGoalsAttempted') {
                    return `${totalFGMade}-${totalFGAttempted}`;
                } else if (label === 'threePointFieldGoalsMade-threePointFieldGoalsAttempted') {
                    return `${total3PTMade}-${total3PTAttempted}`;
                } else if (label === 'freeThrowsMade-freeThrowsAttempted') {
                    return `${totalFTMade}-${totalFTAttempted}`;
                } else if (label === 'minutes') {
                    return '-'; // Don't total minutes
                } else {
                    return Math.round(total); // Round to avoid decimals
                }
            });

            // FIX #5: Build totals row for tfoot (sticky footer)
            const tfootRow = `
                <tr>
                    <td>
                        <div class="player-cell">
                            <div class="player-info">
                                <div class="player-name" style="text-transform: uppercase; letter-spacing: 0.05em;">TEAM TOTALS</div>
                            </div>
                        </div>
                    </td>
                    ${totalStats.map(s => `<td>${s}</td>`).join('')}
                </tr>
            `;

            return `
                <div class="table-card widget width-half" data-widget="boxscore-${team.id}">
                    <div class="table-header widget-header" style="border-bottom-color: ${teamColor}">
                        <div class="table-header-left">
                            <img src="${logo}" class="table-team-logo">
                            <div class="table-team-name" style="color: ${teamColor}">${team.displayName}</div>
                        </div>
                        <div class="widget-controls">
                            <div class="resize-btns">
                                <span class="resize-btn" onclick="resizeWidget(this, 'full')" title="Full Width"></span>
                                <span class="resize-btn active" onclick="resizeWidget(this, 'half')" title="Half Width"></span>
                            </div>
                            <span class="table-minimize-btn" onclick="toggleBoxScore(this)"></span>
                            <span class="drag-handle"></span>
                        </div>
                    </div>
                    <div class="table-wrapper widget-content">
                        <table>
                            <thead>
                                <tr>
                                    <th>Player</th>
                                    ${displayHeaders.map(h => `<th>${h}</th>`).join('')}
                                </tr>
                            </thead>
                            <tbody>${tbody}</tbody>
                            <tfoot>${tfootRow}</tfoot>
                        </table>
                    </div>
                </div>
            `;
        }

        // Drag and Drop Functionality - UPDATE: All elements in one unified grid
        // ENHANCEMENT: Drag and Drop with localStorage Persistence
        function initializeDragAndDrop() {
            const grid = document.getElementById('widgets-grid');
            
            if (grid) {
                // Load saved layout first
                loadSavedLayout();
                
                // Make all widgets draggable (including box scores)
                Sortable.create(grid, {
                    animation: 150,
                    handle: '.drag-handle',
                    ghostClass: 'sortable-ghost',
                    dragClass: 'sortable-drag',
                    forceFallback: true,
                    fallbackTolerance: 3,
                    onEnd: function() {
                        saveLayout();
                    }
                });
            }
        }

        // ENHANCEMENT: Save widget order and sizes to localStorage
        function saveLayout() {
            const grid = document.getElementById('widgets-grid');
            if (!grid) return;
            
            const order = Array.from(grid.querySelectorAll('.widget')).map(widget => {
                return {
                    id: widget.getAttribute('data-widget'),
                    width: widget.classList.contains('width-full') ? 'full' : 
                           widget.classList.contains('width-third') ? 'third' : 'half'
                };
            });
            
            localStorage.setItem(`layout-${gameId}`, JSON.stringify(order));
            console.log(' Layout saved:', order);
        }

        // ENHANCEMENT: Load saved widget layout
        function loadSavedLayout() {
            const grid = document.getElementById('widgets-grid');
            if (!grid) return;
            
            const saved = localStorage.getItem(`layout-${gameId}`);
            if (!saved) return;
            
            try {
                const order = JSON.parse(saved);
                console.log(' Loading saved layout:', order);
                
                // Reorder widgets based on saved order
                order.forEach((item, index) => {
                    const widget = grid.querySelector(`[data-widget="${item.id}"]`);
                    if (widget) {
                        // Restore width
                        widget.classList.remove('width-full', 'width-half', 'width-third');
                        widget.classList.add(`width-${item.width}`);
                        
                        // Update resize button states
                        const resizeBtns = widget.querySelectorAll('.resize-btn');
                        resizeBtns.forEach(btn => {
                            btn.classList.remove('active');
                            if (btn.getAttribute('onclick').includes(item.width)) {
                                btn.classList.add('active');
                            }
                        });
                        
                        // Move to correct position
                        grid.appendChild(widget);
                    }
                });
            } catch (e) {
                console.error('Failed to load layout:', e);
            }
        }

        function saveWidgetOrder() {
            // Deprecated - using saveLayout() now
        }

        function reorderWidgets() {
            // Deprecated - using loadSavedLayout() now
        }

        // Reset Layout
        document.getElementById('reset-layout')?.addEventListener('click', () => {
            localStorage.removeItem('widgetOrder');
            widgetOrder = [];
            if (gameData) {
                renderPage(gameData);
                initializeDragAndDrop();
            }
        });

        // FIX #1: Auto-refresh for ALL games every 10 seconds
        setInterval(() => {
            fetchGameData();
        }, 10000);

        window.testAPI = async function() {

            } catch (error) {
                console.error('API Test Failed:', error);
                alert('API Test Failed: ' + error.message);
            }
        };
        
        console.log('Game page loaded. Available debug commands:');
        console.log('- testAPI() - Test the API connection manually');
        console.log('- BASE_URL:', BASE_URL);
    </script>
